<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2494a6c76a.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Netflix Australia - watch TV shows online, watch movies online
    </title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Netflix logo" />
        <a href="#" class="btn btn-rounded">sign in</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV </br>shows and more.</h1>
        <p>Watch anywhere. Cancel anytime</p>
        <a href="" class="btn btn-xl">
          watch free for 30 days <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x">
                    <p class="hide-sm">Cancel anytime</p>
                </i>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-mobile-alt fa-3x">
                    <p class="hide-sm">Watch anywhere</p>
                </i>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x">
                    <p class="hide-sm">Pick your price</p>
                </i>
            </div>
        </div>
    </section>

    <div class="section tab-content">
        <div class="container">
            <!-- Tab Content 1 -->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch free for 30 days</a>
                    </div>
                    <img src="img/tab-content-1.png" alt="No commitment, Cancel anytime">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
